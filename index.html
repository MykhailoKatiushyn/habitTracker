<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="tracker">

            <h1 class="tracker__title">Task tracker</h1>

            <div class="task">
                    <p class="create-task__title">Создать новую задачу</p>
                    <div class="create-task__input-field">
                        <input class="create-task__input" stype="text" placeholder="Название задачи">
                        <button class="create-task__button">Создать</button>
                    </div>
            </div>

            <div class="task-list"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
